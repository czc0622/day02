<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript" src="./js/axios.js"></script>
</head>
<body>
<center>
<div id="did">
				{{stu.name}}<br/>
	姓名:<input type="text" v-model="stu.name" v-on:keyup.enter="sub"><br/>
	性别:<input type="radio" value="男" v-model="stu.sex"> 男
			<input type="radio" value="女"  v-model="stu.sex"> 女<br/>
	爱好:<input type="checkbox"  value="吃" v-model="stu.hobby"> 吃
		<input type="checkbox"  value="喝" v-model="stu.hobby"> 喝
		<input type="checkbox"  value="玩" v-model="stu.hobby"> 玩
		<input type="checkbox"  value="乐" v-model="stu.hobby"> 乐<br/>
	班级:<select v-model="stu.ban">
			<option>大数据</option>
			<option>物联网</option>
		</select><br/>
	<input type="button" value="提交" @contextmenu.prevent='sub'>
	<input type="button" value="提交" @click.ctrl='sub'>
	
</div>
</center>
<script type="text/javascript">
	var div = new Vue({
			el:"#did",
			data:{
				stu:{
					name:"陈润宇",
					sex:"男",
					 hobby:["吃","玩"], 
					ban:"2" 
					
				}
				
				
			},
			methods:{
				sub(){
					alert(this.stu.name);
				}
			}
			
			
		})

</script>
</body>
</html>
